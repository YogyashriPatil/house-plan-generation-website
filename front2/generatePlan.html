<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Plan | DreamPlan</title>
  <style>
    /* ---- Google Font ---- */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* ---- Global ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364, #3a1c71, #000000);
      background-size: 600% 600%;
      animation: gradientShift 16s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---- Navbar ---- */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      z-index: 1000;
    }

    .navbar h2 {
      font-size: 1.7rem;
      background: linear-gradient(90deg, #9d50bb, #6e48aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #cba0ff;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
    }

    /* ---- Hero Section ---- */
    .hero-home {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 8rem 1rem 4rem;
      transform-style: preserve-3d;
    }

    .hero-home h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #9d50bb, #6e48aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: float 4s ease-in-out infinite;
    }

    .hero-home p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.85);
      max-width: 600px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* ---- Form ---- */
    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transform: rotateX(5deg) rotateY(5deg);
      transition: transform 0.5s ease;
    }

    form:hover {
      transform: rotateX(0deg) rotateY(0deg) scale(1.03);
    }

    form input {
      width: 100%;
      padding: 0.9rem;
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    form input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    form input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px rgba(157, 80, 187, 0.6);
    }

    button {
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #6e48aa, #9d50bb);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(157, 80, 187, 0.5);
    }

    .plan-result {
      margin-top: 2rem;
      text-align: center;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
    }

    /* ---- Responsive ---- */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 1rem;
      }

      .navbar ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .hero-home h1 {
        font-size: 2rem;
      }

      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body class="home-page">
  <nav class="navbar">
    <h2>üè† DreamPlan</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="hero-home">
    <h1>Generate Your Dream House Plan üè°</h1>
    <p>Enter your house details below and let AI create your layout plan.</p>

    <form id="aplanForm">
      <input type="text" id="plan_name" placeholder="Plan Name" required />
      <input type="number" id="total_area" placeholder="Total Area (sqft)" required />
      <input type="number" id="floors" placeholder="No. of Floors" required />
      <input type="number" id="rooms_count" placeholder="No. of Rooms" required />
      <input type="text" id="preference" placeholder="Preference (optional)" />
      <button type="submit"  id="generateBtn">Generate Plan</button>
    </form>

    <div id="planResult" class="plan-result"></div>

    <div id="progressContainer" style="display:none; margin-top:10px;">
    <progress id="progressBar" value="0" max="100" style="width:100%;"></progress>
    <p id="progressText">Generating... 0%</p>
    </div>

    <div id="planResult" style="display:none; margin-top:15px;"></div>

    <div id="planImageContainer" style="margin-top:20px; display:none;">
    <h3>üè° Your Generated Plan:</h3>
    <img id="planImage" src="" alt="Generated Plan" style="max-width:100%; border-radius:10px;">
    </div>
  </section>

  <script src="./assets/js/home.js"></script>
</body>
</html>
