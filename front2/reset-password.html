<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | DreamPlan</title>

  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Poppins", sans-serif;

      /* Matching gradient theme */
      background: linear-gradient(-45deg, #0a192f, #1a1a2e, #3b1d60, #000000);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #ffffff;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Glass Navbar (MATCHED EXACT UI) ===== */
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .navbar h2 {
      color: #ffffff;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(138, 43, 226, 0.5);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #d1d5db;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .navbar ul li a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      transition: width 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ffffff;
    }

    .navbar ul li a:hover::after {
      width: 100%;
    }

    /* ===== Reset Password Card ===== */
    .password-container {
      margin-top: 8rem;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .password-card {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 18px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .password-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
    }

    .input-box {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .input-box label {
      color: #caa8ff;
      margin-bottom: 6px;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .input-box input {
      padding: 0.9rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .input-box input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.4);
    }

    .password-btn {
      margin-top: 1.3rem;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(93, 63, 224, 0.45);
    }

    .password-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 12px rgba(93, 63, 224, 0.9);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #fff;
      padding: 1.5rem 2rem;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(255,255,255,0.25);
      display: none;
      z-index: 999;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- NAVBAR (MATCHED EXACTLY FROM HOME PAGE) -->
  <nav class="navbar">
    <h2>üè† DreamPlan</h2>
    <ul>
      <li><a href="history.html">History</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <!-- PASSWORD UI -->
  <div class="password-container">
    <div class="password-card">
      <h2>üîí Reset Password</h2>

      <div class="input-box">
        <label>Current Password</label>
        <input type="password" id="oldPassword" placeholder="Enter current password">
      </div>

      <div class="input-box">
        <label>New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
      </div>

      <div class="input-box">
        <label>Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter new password">
      </div>

      <button class="password-btn" id="updatePasswordBtn">Update Password</button>
    </div>
  </div>

  <div class="popup" id="popupMsg"></div>

  <script src="assets/js/reset-password.js"></script>
</body>
</html>
