<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>

    <style>
        /* --- Animated Gradient Background --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #000000, #0a0f38, #1a0033, #280050);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: "Poppins", sans-serif;
            color: white;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Glass Card --- */
        .card {
            width: 420px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
        }

        label {
            font-size: 15px;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 15px;
        }

        input::placeholder {
            color: #ddd;
        }

        .btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(45deg, #6a00ff, #0026ff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.04);
        }

        .message {
            margin-top: 15px;
            text-align: center;
        }

        .popup {
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 14px 22px;
          background: #111827;
          color: #fff;
          border-left: 6px solid #2563eb;
          border-radius: 10px;
          font-size: 16px;
          font-weight: 500;
          opacity: 0;
          pointer-events: none;
          transform: translateY(-20px);
          transition: all 0.4s ease;
          z-index: 9999;
        }

        .popup.show {
          opacity: 1;
          transform: translateY(0);
          pointer-events: auto;
        }

        .popup.success {
          border-color: #22c55e;
        }

        .popup.error {
          border-color: #ef4444;
        }

    </style>
</head>

<body>

    <div class="card">
        <h2>Edit Profile</h2>

        <form id="editForm">
            <label>First Name</label>
            <input type="text" id="firstname" placeholder="Enter first name">

            <label>Last Name</label>
            <input type="text" id="lastname" placeholder="Enter last name">

            <label>Email</label>
            <input type="email" id="email" placeholder="Enter email">

            <button type="submit" class="btn">Update Profile</button>
        </form>

        <div class="message" id="msg"></div>
    </div>

    <div id="popup" class="popup"></div>


<script src="assets/js/edit-profile.js"></script>

</body>
</html>
