<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(145deg, #0a0f24, #121a36);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 420px;
      padding: 35px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.09);
      backdrop-filter: blur(10px);
      box-shadow: 0px 10px 25px rgba(0,0,0,0.4);
      color: white;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
    }

    .group {
      margin-bottom: 16px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      background: #4c8bfd;
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3b73d9;
    }

    .danger {
      background: #ff4d4d;
    }
    .danger:hover {
      background: #d93636;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Edit Profile</h2>

    <div class="group">
      <label>Name</label>
      <input type="text" id="name">
    </div>

    <div class="group">
      <label>Email</label>
      <input type="email" id="email">
    </div>

    <div class="group">
      <label>Phone</label>
      <input type="text" id="phone">
    </div>

    <button onclick="updateProfile()">Save Profile</button>
    <button onclick="changePassword()" style="background:#ffc107;">Change Password</button>
    <button class="danger" onclick="logout()">Logout</button>
  </div>

  <script src="edit-profile.js"></script>
</body>
</html>
