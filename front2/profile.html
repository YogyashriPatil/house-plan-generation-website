<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | DreamPlan</title>
  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a40, #241b67, #020024);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: #f8f8ff;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Navbar ===== */
    nav.navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2.5rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    nav h2 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(138, 43, 226, 0.5);
      letter-spacing: 0.5px;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav ul li a {
      color: #ffffffcc;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }

    /* ===== Profile Section ===== */
    .content {
      margin-top: 8rem;
      text-align: center;
      max-width: 800px;
      width: 90%;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #7b2ff7, #4a00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(75, 0, 130, 0.4);
    }

    #profileContainer {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #e6e6fa;
      transition: all 0.3s ease;
    }

    #profileContainer:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 35px rgba(138, 43, 226, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }

    .profile-info {
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
    }

    .profile-info strong {
      color: #b19cd9;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      nav h2 {
        font-size: 1.4rem;
      }

      .content h1 {
        font-size: 2rem;
      }

      #profileContainer {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body class="page">
  <nav class="navbar">
    <h2>üè† DreamPlan</h2>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <section class="content profile-section">
    <h1>üë§ Profile</h1>
    <div id="profileContainer">
      <div class="profile-info"><strong>Name:</strong> John Doe</div>
      <div class="profile-info"><strong>Email:</strong> johndoe@example.com</div>
      <div class="profile-info"><strong>Joined:</strong> March 12, 2025</div>
    </div>
  </section>

  <script src="js/profile.js"></script>
</body>
</html>
