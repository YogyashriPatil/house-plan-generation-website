<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | DreamPlan</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* ---- Google Font ---- */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* ---- Global Styles ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364, #3a1c71, #000000);
      background-size: 600% 600%;
      animation: gradientMove 16s ease infinite;
      color: #fff;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---- Navbar ---- */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .navbar h2 {
      font-size: 1.6rem;
      font-weight: 600;
      background: linear-gradient(90deg, #9d50bb, #6e48aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #cba0ff;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
    }

    /* ---- Contact Section ---- */
    .contact-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 8rem 1rem 3rem;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #9d50bb, #6e48aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.9rem;
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    form input::placeholder, form textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    form input:focus, form textarea:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px rgba(157, 80, 187, 0.6);
    }

    button {
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #6e48aa, #9d50bb);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(157, 80, 187, 0.5);
    }

    /* ---- Responsive ---- */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 1rem;
      }

      .navbar ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .contact-section h1 {
        font-size: 1.8rem;
      }

      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h2>DreamPlan</h2>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <section class="contact-section">
    <h1>Contact Us ðŸ“¬</h1>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "signin.html";
    });

    // Form
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Thank you! Weâ€™ll get back to you soon.");
      e.target.reset();
    });
  </script>
</body>
</html>
