<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | DreamPlan</title>

  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #0a192f, #1a1a2e, #3b1d60, #000000);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Glass Navbar ===== */
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .navbar h2 {
      color: #ffffff;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(138, 43, 226, 0.5);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #d1d5db;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .navbar ul li a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      transition: width 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ffffff;
    }

    .navbar ul li a:hover::after {
      width: 100%;
    }

    /* ===== Hero Section ===== */
    .hero-home {
      margin-top: 8rem;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      width: 90%;
      max-width: 700px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-home h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-home p {
      color: #d1d5db;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    /* ===== Form ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      animation: popIn 1s ease;
      transition: all 0.3s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    input {
      padding: 0.9rem 1rem;
      border: none;
      outline: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: #f3f4f6;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #cbd5e1;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.4);
      transform: scale(1.03);
    }

    button {
      padding: 0.9rem;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(147, 51, 234, 0.3);
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 12px 35px rgba(147, 51, 234, 0.4);
    }

    /* ===== Result Box ===== */
    .plan-result {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 1.5rem;
      font-size: 1rem;
      color: #e5e7eb;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      display: none;
      transition: all 0.3s ease;
    }

    /* ===== Glow Background Effects ===== */
    .glow {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.4;
      animation: floatGlow 8s ease-in-out infinite;
      z-index: 0;
    }

    .glow.blue {
      background: #3b82f6;
      top: 10%;
      left: 20%;
    }

    .glow.purple {
      background: #9333ea;
      bottom: 15%;
      right: 25%;
      animation-delay: 3s;
    }

    @keyframes floatGlow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 0.8rem;
      }

      .navbar ul {
        flex-wrap: wrap;
        justify-content: center;
      }

      .hero-home h1 {
        font-size: 2rem;
      }

      form {
        padding: 2rem;
        width: 90%;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body class="home-page">
  <!-- Navbar -->
  <nav class="navbar">
    <h2>üè† DreamPlan</h2>
    <ul>
      <li><a href="history.html">History</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <!-- Floating background glows -->
  <div class="glow blue"></div>
  <div class="glow purple"></div>

  <!-- Hero Section -->
  <section class="hero-home">
    <h1>Generate Your Dream House Plan üè°</h1>
    <p>Enter your house details below and let AI create your layout plan.</p>

    <form id="planForm">
      <input type="text" id="plan_name" placeholder="Plan Name" required />
      <input type="number" id="total_area" placeholder="Total Area (sqft)" required />
      <input type="number" id="floors" placeholder="No. of Floors" required />
      <input type="number" id="rooms_count" placeholder="No. of Rooms" required />
      <button type="submit">Generate Plan</button>
    </form>

    <div id="planResult" class="plan-result"></div>
  </section>

  <script src="js/home.js"></script>
</body>
</html>
