<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamPlan | AI House Planner</title>

  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #0a192f, #1a1a2e, #3b1d60, #000000);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #ffffff;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Navbar (Glassmorphism) ===== */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.2rem 0;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    nav h2 {
      color: #ffffff;
      font-weight: 700;
      font-size: 1.6rem;
      text-shadow: 0 2px 10px rgba(138, 43, 226, 0.5);
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 8rem;
      padding: 2rem;
      max-width: 800px;
      z-index: 1;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
      color: #fff;
    }

    .hero h1 span {
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.2rem;
      color: #d1d5db;
      margin-bottom: 2.5rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .btn-large {
      display: inline-block;
      padding: 1rem 2.8rem;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      color: #ffffff;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(147, 51, 234, 0.3);
    }

    .btn-large:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 35px rgba(147, 51, 234, 0.4);
    }

    /* ===== 3D Hero Image ===== */
    .hero-3d {
      margin-top: 3rem;
      perspective: 1000px;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .hero-3d img {
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      transform: rotateY(10deg);
      transition: transform 0.8s ease;
    }

    .hero-3d img:hover {
      transform: rotateY(0deg) scale(1.05);
    }

    /* ===== Floating Glows ===== */
    .glow {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.4;
      animation: floatGlow 8s ease-in-out infinite;
      z-index: 0;
    }

    .glow.blue {
      background: #3b82f6;
      top: 10%;
      left: 20%;
    }

    .glow.purple {
      background: #9333ea;
      bottom: 15%;
      right: 25%;
      animation-delay: 3s;
    }

    @keyframes floatGlow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    /* ===== Footer ===== */
    footer {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.9rem;
      color: #cbd5e1;
      letter-spacing: 0.5px;
      z-index: 2;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero-3d img {
        width: 260px;
      }

      .btn-large {
        padding: 0.9rem 2rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h2>üè† DreamPlan</h2>
  </nav>

  <!-- Floating background glow effects -->
  <div class="glow blue"></div>
  <div class="glow purple"></div>

  <section class="hero">
    <h1>Design Your Dream Home <span>with AI</span></h1>
    <p>Create intelligent, realistic, and inspiring house plans in just a few seconds ‚Äî powered by modern AI design.</p>
    <a href="signin.html" class="btn-large">Start Building ‚Üí</a>

    <div class="hero-3d">
      <img src="https://housedesigner.com/wp-content/uploads/2023/11/2-5-min-optimized.png" alt="3D house" />
    </div>
  </section>

  <footer>¬© 2025 DreamPlan ‚Äî Smart AI House Planning</footer>
</body>
</html>
